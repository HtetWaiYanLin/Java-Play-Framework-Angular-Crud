@(title: String)(content: Html)

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Store</title>

            <!-- Bootstrap core CSS -->
        <link  href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link  href="@routes.Assets.at("stylesheets/navbar.css")" rel="stylesheet">
          <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
            <!-- Angular -->
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/lib/angular.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/lib/angular-route.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/lib/angular-resource.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/app.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/book/book.resource.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/book/book.controller.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/angular-bookstrore/component/dropzone.directive.js")'></script>



    </head>
    <body ng-app="bookStore">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BookStore</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Books</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="jumbotron">

            @content
            </div>
        </div>

    </body>
</html>
